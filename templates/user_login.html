{% extends 'dummy.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block body_block %}
<div>
<form method="POST">
    {% csrf_token %}
    <label for="un">Username</label>
    <input type="text" name="un" id="un">
    <br><br>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw">
    <br><br>
    
    <input type="submit" value="login" class="btn btn-primary">
</form>
</div>
{% endblock %}
