{%extends 'dummy.html' %}

    {% block title %}
    <title>List of Companies</title>
    {% endblock %}
    

{% block body_block %}


<style>
    .card {
        display: inline-block;
        width: 18rem;
        margin-right: 10px;
    }

    .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<br> <br>




{% for i in data %}
<div class="card" style="width: 18rem;">
    <img src="{{i.Image}}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">    <a href="{{i.Company}}"> {{i.Company}}</a></h5>
        <p class="card-text">{{i.Discription}}</p>
    </div>
</div>

{% endfor %}





    {% endblock %}
